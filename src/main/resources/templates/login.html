<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
 		<link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet"/>
 		<link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/style.css}" />
 		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</head>
	<body class="bg-black">
		<div class="container-fluid fill-height white bg-lighten-1">
			<div style="padding-top: 40px;" class="w-25 mx-auto">
				<h1 class="text-center">Login page</h1>
				<p th:if="${loginError}" class="error">Wrong user or password</p>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username">Staff Id</label>:
						<input type="text" id="username" name="username" autofocus="autofocus" class="form-control" />
				    </div>
				    <div class="form-group">
						<label for="password">Password</label>:
						<input type="password" id="password" name="password"  class="form-control"/>
				    </div>
					<button type="submit" value="Log in" class="btn btn-primary">Log in</button>
				</form>
			</div>
		</div>
	</body>
</html>
